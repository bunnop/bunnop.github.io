        }

            padding: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 720px;
            position: relative;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            background: linear-gradient(90deg, #fff, var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Search Bar */
        .search-wrapper {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 40px;
            backdrop-filter: blur(12px);
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input#searchInput {
            width: 100%;
            padding: 16px 24px;
            border-radius: 50px;
            border: 1px solid var(--card-border);
            background: var(--search-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input#searchInput:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        input#searchInput::placeholder {
            color: #555;
        }

        /* Category Section */
        .category-section {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Header (Clickable) */
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s ease;
        }

        .category-header:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .category-title {
            font-size: 1.1rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-title::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .toggle-icon {
            color: var(--text-secondary);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.8rem;
        }

        /* Foldable Content */
        .category-content {
            max-height: 2000px; /* Arbitrary large height for animation */
            opacity: 1;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            padding: 0 20px 20px 20px;
        }

        /* Collapsed State */
        .category-section.collapsed .category-content {
            max-height: 0;
            opacity: 0;
            padding-bottom: 0;
            pointer-events: none;
        }

        .category-section.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        /* Link Cards */
        .link-card {
            display: block;
            text-decoration: none;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 18px;
            margin-bottom: 10px;
            border-radius: 12px;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--accent-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-title {
            font-size: 0.95rem;
            line-height: 1.5;
            font-weight: 400;
        }

        .link-icon {
            float: right;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            color: var(--accent-color);
        }

        .link-card:hover .link-icon {
            opacity: 1;
            transform: translateX(0);
        }

        /* Footer */
        footer {
            margin-top: 60px;
            color: #444;
            font-size: 0.8rem;
            text-align: center;
        }

        /* No Results */
        .no-results {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 40px;
            display: none;
        }

        function renderList(filterText = '') {

            let hasGlobalResults = false;
            const searchTerm = filterText.toLowerCase();

            for (const [category, items] of Object.entries(data)) {
                // Filter items
                const filteredItems = items.filter(item =>
                    item.title.toLowerCase().includes(searchTerm)

                    hasGlobalResults = true;

                    const section = document.createElement('div');
                    section.className = 'category-section';

                    header.className = 'category-header';

                    title.className = 'category-title';
                    title.textContent = category;

                    const toggle = document.createElement('div');
                    toggle.className = 'toggle-icon';
                    toggle.textContent = '▼'; // Down arrow

                    header.appendChild(title);
                    header.appendChild(toggle);
                    section.appendChild(header);

                    // Create Content Area
                    const content = document.createElement('div');
                    content.className = 'category-content';

                    // Add click event for folding
                    header.addEventListener('click', () => {
                        section.classList.toggle('collapsed');
                    });

                    // Links
                    filteredItems.forEach(item => {
                        const link = document.createElement('a');
                        link.href = item.URL;
                        link.target = "_blank";
                        link.className = 'link-card';

                        const titleSpan = document.createElement('span');
                        titleSpan.className = 'link-title';
                        titleSpan.textContent = item.title;

                        const icon = document.createElement('span');
                        icon.className = 'link-icon';
                        icon.innerHTML = '&#8594;';

                        link.appendChild(titleSpan);
                        link.appendChild(icon);
                        content.appendChild(link);
                    });

                    section.appendChild(content);
                    contentArea.appendChild(section);
                }
            }

            // Show/Hide No Results
            noResults.style.display = hasGlobalResults ? 'none' : 'block';
        }

        // Initial Render
        renderList();

        // Search Listener
        searchInput.addEventListener('input', (e) => {
            renderList(e.target.value);
        });

    </script>
</body>
</html>
