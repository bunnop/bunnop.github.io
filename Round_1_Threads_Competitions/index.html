    <style>
        :root {
            --app-bg: #f5f5f7;
            --glass-material: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.5);
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-hover: rgba(255, 255, 255, 0.95);
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #007aff;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
            --radius-window: 24px;
            --radius-card: 18px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-main);
        }

        /* Main Window Container */
        .window-container {
            width: 100%;
            max-width: 1000px; /* Reduced width slightly for single column focus */
            height: 90vh;
            background: var(--glass-material);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-window);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Toolbar / Header */
        .toolbar {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            background: rgba(255,255,255,0.3);
            flex-shrink: 0;
            z-index: 10;
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
            width: 80px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .dot.red { background: #ff5f57; border: 1px solid #e0443e; }
        .dot.yellow { background: #febc2e; border: 1px solid #dba522; }
        .dot.green { background: #28c840; border: 1px solid #1aab29; }

        .window-title {
            font-weight: 600;
            font-size: 24px;
            color: var(--text-main);
            opacity: 0.8;
            letter-spacing: -0.3px;
        }

        .search-container {
            position: relative;
            width: 220px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 13px;
        }

        .search-input {
            width: 100%;
            padding: 7px 10px 7px 30px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.05);
            background: rgba(255,255,255,0.4);
            font-size: 13px;
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            background: #fff;
            box-shadow: 0 0 0 2px rgba(0,122,255,0.2);
        }

        /* Content Area */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px 20px;
        }

        /*
           SINGLE COLUMN LAYOUT MODIFICATION
           ä½¿ç”¨ Flex column ä¸¦ç½®ä¸­
        */
        .list-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* æ°´å¹³ç½®ä¸­å­å…ƒç´  */
            gap: 16px;
            width: 100%;
        }

        /* Card Style - List View Optimized */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius-card);
            padding: 20px 24px;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.4);

            /* Layout Dimensions for Single Column */
            width: 100%;
            max-width: 640px; /* é™åˆ¶æœ€å¤§å¯¬åº¦ï¼Œä¿æŒé–±è®€èˆ’é© */
        }

        .card:hover {
            transform: scale(1.01);
            background: var(--card-hover);
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            border-color: rgba(255,255,255,0.8);
        }

        .card-content {
            flex: 1;
            padding-right: 20px;
        }

        .card-badge {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-badge::before {
            content: '';
            display: block;
            width: 5px;
            height: 5px;
            background: var(--accent-color);
            border-radius: 50%;
        }

        .card-title {
            font-size: 16px;
            line-height: 1.5;
            font-weight: 500;
            color: #333;
        }

        /* Highlight the text inside ã€Š ã€‹ */
        .highlight {
            background: -webkit-linear-gradient(90deg, #007aff, #5ac8fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .card-action {
            flex-shrink: 0;
        }

        .open-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0,122,255,0.08);
            color: var(--accent-color);
            transition: all 0.2s;
        }

        .card:hover .open-icon {
            background: var(--accent-color);
            color: #fff;
        }

        /* Custom Scrollbar */
        .content-area::-webkit-scrollbar {
            width: 8px;
        }
        .content-area::-webkit-scrollbar-track {
            background: transparent;
        }
        .content-area::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .content-area::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            .window-container {
                border-radius: 0;
                height: 100vh;
            }
            .toolbar {
                padding: 0 16px;
            }
            .window-title {
                display: none;
            }
            .card {
                padding: 16px;
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .card-action {
                align-self: flex-end;
            }
            .open-icon {
                width: 32px;
                height: 32px;
            }
        }
